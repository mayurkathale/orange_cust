<h1>
  Contact
</h1>
<h3>I'd Like to hear from you</h3>
<hr>
<div id="map"></div>
<div class="row">
  <div class="col-md-6">
    <div class="contentContainer">
      <ul >
        <li>Contact Details:</li>
        <li>Name: Mayur Vijay Kathale</li>
        <li>phone : +91 9689829447</li>
        <li>Email: mayur.kathale@gmail.com</li>
      </ul>
    </div>
  </div>


  <div class="col-md-6">
    <div class="contentContainer contactForm">
      Drop me a line
      <form role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name*:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-sm" id="name" placeholder="Enter Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email*:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control input-sm" id="email" placeholder="Enter Email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="subject">Subject*:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-sm" id="subject" placeholder="Enter Subject" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="msg">Message*:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="6" id="msg" placeholder="Enter Message" style="resize: both" required></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Send Message</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  url = GMaps.staticMapURL({
    size: [610, 300],
    lat: 18.5490431,
    lng: 73.819273,
    markers: [
      {lat: 18.5490431, lng: 73.819273}
    ]
  });

  $('<img/>').attr('src', url)
    .appendTo('#map');
</script>
